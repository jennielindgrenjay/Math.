<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main_div">
        <h1>Math</h1>
        <h2>JavaScript Visualizer</h2>
        <div id="math_div">
           <ul>
               <li>
                <div class="gray_div">
                    <p id="math_round"> <span class="blue">Math</span>.round ( <input id="round" type="number"> ) <span class="gray">=></span> <p id="round_output"></p></p>
                </div>
    
               </li>
               <li>
                 
            <div class="white_div">
                <p id="math_ceil"> <span class="blue">Math</span>.ceil ( <input id="ceil" type="number"> ) <span class="gray">=></span> <p id="ceil_output"></p></p>
            </div>
  
               </li>
               <li>
                   
            <div class="gray_div">
                <p id="math_floor"> <span class="blue">Math</span>.floor ( <input id="floor" type="number"> ) <span class="gray">=></span> <p id="floor_output"></p></p>
            </div>
 
               </li>
               <li>
                <div class="white_div">
                    <p id="math_min"> <span class="blue">Math</span>.min ( <input id="min1" type="number"> <span class="black"> , </span> <input id="min2" type="number">  ) <span class="gray"> => </span> <p id="min_output"></p></p>
                </div>
     
               </li>
               <li>
                <div class="gray_div">
                    <p id="math_max"> <span class="blue">Math</span>.max ( <input id="max1" type="number"> <span class="black"> , </span> <input id="max2" type="number">  ) <span class="gray">=></span> <p id="max_output"></p></p>
                </div>
      
               </li>
               <li>
                <div class="white_div">
                    <p id="math_abs"> <span class="blue">Math</span>.abs ( <input id="abs" type="number"> ) <span class="gray">=></span> <p id="abs_output"></p></p>
                </div>
     
               </li>
               <li>
                <div class="gray_div">
                    <p id="math_pi"> <span class="blue">Math</span>.PI <span class="gray"> => </span> <p id="pi" > </p></p>
                </div>
    
               </li>
               <li>
                <div class="white_div">
                    <p id="math_random"> <span class="blue">Math</span>.random <span class="gray"> => </span> <p id="random"> </p></p>
                </div>
    
               </li>
           </ul>
        </div>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
